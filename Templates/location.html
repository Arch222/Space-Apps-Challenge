{% block content %}
<div class="formwrapper">
  <h2 class="title">Submit Your Information</h2>
  <form method="GET" action="/demo">
      <div class="form-field">{{ form.latitude.label }} {{ form.latitude(size=20) }}</div>
      <div class="form-field">{{ form.longitude.label }} {{ form.longitude(size=20) }}</div>
      {{ form.submit }}
  </form>
</div>
{% endblock %}
